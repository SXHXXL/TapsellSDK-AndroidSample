apply plugin: 'com.android.application'

android {
    flavorDimensions "default"
    signingConfigs {
        config {
            keyAlias 'Tapsell'
            keyPassword 'T@pS3ll'
            storeFile file('../generalkeystore.jks')
            storePassword 'T@pS3ll'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    defaultConfig {
        applicationId "ir.tapsell.sample"

        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        resValue "string", "app_name", "Tapsell Sample v3"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.gms:play-services-ads:11.8.0'
    implementation project(':nexagevast')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation project(':tapsellsdk-android-3.1')
}
